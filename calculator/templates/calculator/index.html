<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
{% for ingredient, amount in recipe.items %}

    <p>{{ ingredient }}: {% widthratio amount 1 serving %}</p>

    {% empty %}

{% endfor %}
</body>
</html>
